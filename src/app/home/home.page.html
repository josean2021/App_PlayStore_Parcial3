<body>
  

<ion-header >
  <ion-toolbar >
    <ion-chip mode="ios" >
      <ion-icon color="dark" name="search"></ion-icon>
      <ion-textarea placeholder="Buscar apps y juegos" style="margin-top: 15px;"></ion-textarea>
      <ion-icon color="dark" name="mic-outline"></ion-icon>
      <ion-avatar>
        <img src="assets/AVT.jpg" alt="">
      </ion-avatar>

      <ion-icon color="dark" outline="true" [routerLink]="['/ajustes']" *ngFor="let aj of ajustes" 
      name="ellipsis-vertical-outline" [routerLink]=aj.redirectTo></ion-icon>
      
    </ion-chip>
  </ion-toolbar>
</ion-header>
 
<ion-header >
  <ion-list>
    <ion-buttons>
      <ion-slides>
      <ion-slide>
        <ion-label color="dark" [routerLink]="['/home']" *ngFor="let pa of parati">
          <ion-button style="text-transform: none;" [routerLink]=pa.redirectTo>Para tí</ion-button>        
        </ion-label>

        <ion-label color="dark" [routerLink]="['/exitos']" *ngFor="let e of exitos">
          <ion-button style="text-transform: none;" [routerLink]=e.redirectTo>Lista éxitos</ion-button>
        </ion-label>
    
        <ion-label color="dark">
          <ion-button style="text-transform: none;">Infantiles</ion-button>
        </ion-label>
      
      </ion-slide>
      <ion-slide>
        <ion-label color="dark">
          <ion-button style="text-transform: none;">Premium</ion-button>
        </ion-label>
        <ion-label color="dark">
          <ion-button style="text-transform: none;">Selección del editor</ion-button>
        </ion-label>
      </ion-slide>
    </ion-slides>
    </ion-buttons>
  </ion-list>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>


<ion-grid>
  <ion-row>

    <ion-buttons>
      <ion-button style="text-transform: none; margin-left: 10px;">
        Recomendado para ti
        <ion-icon style="padding-left: 30px;" name="arrow-forward-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-col *ngFor="let a of Imagenes" size="6">
      <ion-img src={{a.img}} ></ion-img>
      <h5>{{a.name}}</h5>
      <h6>{{a.desc}}</h6>
    </ion-col>
  </ion-row>
</ion-grid>


</ion-content >
<ion-footer slot="fixed">
  <ion-toolbar>  
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button [routerLink]="['/juegos']" *ngFor="let j of juegos" tab="schedule">
            <ion-icon name={{j.icon}} [routerLink]=j.redirectTo></ion-icon>
            <ion-label>{{j.name}}</ion-label>
          </ion-tab-button>
        
          <ion-tab-button [routerLink]="['/apps']" *ngFor="let a of apps" tab="schedule">
            <ion-icon name={{a.icon}} [routerLink]=a.redirectTo></ion-icon>
            <ion-label>{{a.name}}</ion-label>
          </ion-tab-button>

          <ion-tab-button [routerLink]="['/peliculas']" *ngFor="let p of peliculas" tab="schedule">
            <ion-icon name={{p.icon}} [routerLink]=p.redirectTo></ion-icon>
            <ion-label>{{p.name}}</ion-label>
          </ion-tab-button>

          <ion-tab-button [routerLink]="['/libros']" *ngFor="let l of libros" tab="schedule">
            <ion-icon name={{l.icon}} [routerLink]=l.redirectTo></ion-icon>
            <ion-label>{{l.name}}</ion-label>
          </ion-tab-button>
          </ion-tab-bar>
      </ion-tabs>
      
  </ion-toolbar>
</ion-footer>
</body>
